<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sappho te quiero</title>
    <style type="text/css">
        *{
             margin: 0;
            padding: 0;
        }   
        p{
            height: 300px;
        }
        p:first-child{
            background-color: #FF89AB;
        }
        P:nth-child(2){
            background-color: #FBF0FE;
        }
        p:last-child{
            background-color: #FF89AB;
        }
    
    </style>    
</head>
<body>

   <p>blanco crudo</p>
